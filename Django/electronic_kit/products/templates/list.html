{% extends 'base.html' %}
{% block content %}
	<h1> You currently have {{ products.count }} product(s)</h1>
	{% for product in products %}
		<h2>{{ product.title}} in {{ product.list_categories }} </h2>
		{% if product.is_new %}
			<span class="highlight">New</span>
		{% endif %}
		{{ product.description }}
	{% endfor %}
{% endblock %}
